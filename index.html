<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main">
    <img src="assets/shelf.png" alt="shelf" class="shelf" />
    <section class="shelf_1">
      <img src="assets/wine.png" alt="wine" draggable="true" class="draggable" id="wine" />
      <img src="assets/milk.png" alt="milk" draggable="true" class="draggable" id="milk" />
      <img src="assets/jam.png" alt="jam" draggable="true" class="draggable" id="jam" />
      <img src="assets/cheese.png" alt="cheese" draggable="true" class="draggable" id="cheese" />
    </section>
    <section class="shelf_2">
      <img src="assets/meat.png" alt="meat" draggable="true" class="draggable" id="meat" />
      <img src="assets/ham.png" alt="ham" draggable="true" class="draggable" id="ham" />
      <img src="assets/package.png" alt="package" draggable="true" class="draggable" id="package" />
    </section>
    <section class="shelf_3">
      <img src="assets/pineapple.png" alt="pineapple" draggable="true" class="draggable" id="pineapple" />
      <img src="assets/bananas.png" alt="bananas" draggable="true" class="draggable" id="bananas" />
      <img src="assets/apple.png" alt="apple" draggable="true" class="draggable" id="apple" />
      <img src="assets/salad.png" alt="salad" draggable="true" class="draggable" id="salad" />
    </section>
    <section id="cart" class="cartBox" >
      <img src="assets/cart.png" alt="cart" class="cart" />
    </section>
  </main>

  <script src="drag-and-drop.js"></script>
  <script src="mobile.js"></script>
</body>
</html>
